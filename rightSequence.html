<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sequence Game</title>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/rightSequence.css">



	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>RightSequence</h1>
		<button id="startGameBtn">Start Game.</button>
	</div>
	<br>
	<div class="container">
		<div class="col-md-6">
			<!-- 1st row */ -->
			<div class="square" id="square_1"></div>
			<div class="square" id="square_2"></div>
			<div class="square" id="square_3"></div>
			<!-- 2nd row */ -->
			<div class="square" id="square_4"></div>
			<div class="square" id="square_5"></div>
			<div class="square" id="square_6"></div>
			<!-- 3rd row */ -->
			<div class="square" id="square_7"></div>
			<div class="square" id="square_8"></div>
			<div class="square" id="square_9"></div>
		</div>
	</div>
    <script src="js/rightSequence.js"></script>
</body>
</html>
