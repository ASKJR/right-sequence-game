<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sequence Game</title>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/rightSequence.css">



	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
	<div class="container">
		<h1>RightSequence</h1>
		<button id="startGameBtn" class="btn btn-primary">New Game</button>
		<hr>
	</div>
	<br>
	<div class="container">	
		<div class="col-xs-12 col-md-6">
			<!-- 1st row */ -->
			<div class="square" id="square_1"></div>
			<div class="square" id="square_2"></div>
			<div class="square" id="square_3"></div>
			<!-- 2nd row */ -->
			<div class="square" id="square_4"></div>
			<div class="square" id="square_5"></div>
			<div class="square" id="square_6"></div>
			<!-- 3rd row */ -->
			<div class="square" id="square_7"></div>
			<div class="square" id="square_8"></div>
			<div class="square" id="square_9"></div>
		</div>
		<div class="col-xs-11 col-md-2"">
			<div class="panel panel-success">
      			<div class="panel-heading text-center"><b>SCORE</b></div>
      			<div class="panel-body scoreText" id="playerScore">0</div>
   			</div>
		</div>
		<div class="col-xs-11 col-md-2"">
			<div class="panel panel-info ">
	        	<div class="panel-heading text-center"><b>HINTS</b></div>
	      		<div class="panel-body scoreText">3</div>
	    	</div>
    	</div>
	</div>
    <script src="js/rightSequence.js"></script>
</body>
</html>
